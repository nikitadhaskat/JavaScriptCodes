<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--BOM Model-->
    <h1>Welcome to the BOM Model</h1>
    <button onclick="BomActions()">Click here to see the the BOM's actions</button>
    <script>
        function BomActions() {
            alert("Welcome to BOM model")
            let name = prompt("Enter your name", "Type your name here")
            let isSure = confirm("Are you sure you want to proceed " + name + "?")
            if (isSure) {
                console.log("User's name is: " + name);
                alert("Hello, " + name + "! You have confirmed your action.");
            } else {
                alert("Action cancelled.");

            }
        }
        // screen 
        // navigator
        // opearting system


        console.log(navigator.userAgent);
        console.log("Screen Width: " + screen.width);
        console.log(navigator.platform);
        console.log("Screen Height: " + screen.height);
        console.log("Screen Color Depth: " + screen.colorDepth);
        console.log("Screen Pixel Depth: " + screen.pixelDepth);
        console.log("Browser Language: " + navigator.language);
        console.log("Browser Online Status: " + navigator.onLine);
        console.log("Browser Name: " + navigator.appName);
        console.log("Browser Version: " + navigator.appVersion);
        console.log("Cookies Enabled: " + navigator.cookieEnabled);
        console.log("JavaScript Enabled: " + navigator.javaEnabled());
        console.log("Platform: " + navigator.platform);
        console.log("User Agent: " + navigator.userAgent);

        // window
        console.log("Window Inner Width: " + window.innerWidth);
        console.log("Window Inner Height: " + window.innerHeight);
        console.log("Window Outer Width: " + window.outerWidth);
        console.log("Window Outer Height: " + window.outerHeight);
        console.log("Window Location: " + window.location.href);
        console.log("Window Title: " + document.title);
    </script>

</body>

</html>
