<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--DOM Model-->
    <!-- by id -->
    <h1 id="head">Today We Learn About DOM</h1>
    <button onclick="Change()">Click here</button>

    <!-- by class-->
    <h1>Students name</h1>
    <h2>
        <p class="name">Nikita</p>
        <p class="name">Gunjan</p>
        <p class="name">Kranti</p>
    </h2>
    <button onclick="update()">Click here</button>
    <script>
        //id function 
        function Change() {
            let change = document.getElementById("head");
            change.textContent = "Welcome to javascript"
        }
        //class function
        function update() {
            let names = document.getElementsByClassName("name")
            for (let i = 0; i < names.length; i++) {
                names[i].style.backgroundColor = "green"
                names[i].style.color = "white"
            }
        }
    </script>

</body>

</html>
