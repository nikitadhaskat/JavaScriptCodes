<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="script.js"></script>
    <h1>Welcome to JavaScript</h1>

    <h1 id="t"> HTML Content</h1>
    <button onclick="Bluecolor()"> Blue color Function</button>
    <button onclick="Redcolor()">Red color Function</button>
    <button onclick="Purplecolor()">Purple color Function</button>
    <script>
        function Bluecolor() {
            t.style.color = 'blue'
            t.textContent = 'Blue Color Functions ';
        }

        function Redcolor() {
            t.style.color = "red"
            t.textContent = "Red color Function";
        }

        function Purplecolor() {
            t.style.color = 'purple'
            t.textContent = 'Purple color Function'
        }
    </script>
</body>

</html>
